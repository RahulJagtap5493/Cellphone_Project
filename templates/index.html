<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cellphone Price Prediction</title>
</head>

<body style="background-color: rgb(200, 200, 200);">
    <center>
        <h1> Cellphone Price Prediction </h1>
        <form method="Post" action="/Mobile_price">
            <!-- Headings for the form -->
            <div class="headingsContainer">
                <h3 style="color:rgb(120, 0, 200);">Get Your Cellphone Price In Single Click</h3>
            </div>
    
            <!-- Main container for all inputs -->
            <div class="mainContainer">
                <label for="weight" style="color:navy blue;">Cellphone weight</label><br>
                <input type="number" placeholder="Enter Number" name="weight" required>
                <br><br>
                <label for="resoloution" style="color:navy blue;">Cellphone Resoloution</label><br>
                <input type="number" placeholder="Enter Range bet-1 to 9" name="resoloution" required> 
                <br><br>
                <label for="int_Memory" style="color:navy blue;">Cellphone int_Memory</label><br>
                <input type="number" placeholder="Enter int_Memory in Number" name="int_Memory" required>
                <br><br>
                <label for="Ram" style="color:navy blue;">Cellphone Ram</label><br>
                <input type="number" placeholder="Enter Ram in Number " name="Ram" required>
                <br><br>
                <label for="RearCam" style="color:navy blue;">Cellphone Rear_Cam:</label><br>
                <input type="number" placeholder="Enter Rear_Cam in Number" name="RearCam" required>
                <br><br>
                <label for="Front_Cam" style="color:navy blue;">Cellphone Front_Cam</label><br>
                <input type="number" placeholder="Enter Front_Cam in MP" name="Front_Cam" required>
                <br><br>
                <label for="Battery" style="color:navy blue;">Cellphone Battery</label><br>
                <input type="number" placeholder="Enter Battery in Number" name="Battery" required>
                <br><br>
                    
                <!-- Submit button -->
                <input type="submit" value="Submit">
                <br><br>
                <h3 style="color:indigo;">Your Cellphone price  will be <b style="color: black;"> {{ prediction }} /- Rs.</b> Only </h3>
            </div>
        </form>
    </center>
    


</body>
</html>
